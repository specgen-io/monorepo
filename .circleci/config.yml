      - run:
          name: Generate models
          command: |
            export THE_ROOT=./test-models/ts
            ./rendr file:///./templates/models-ts --root file:///${THE_ROOT}/template --noinput --values ${THE_ROOT}/<<parameters.values-file>>.json --set versions.specgen=${SPECGEN_VERSION} --out ./out
      - artifactory/setup-npm:
          jfrog-server-url: specgen.jfrog.io
          repo-name: npm
          scope: specgen.io
      - run:
          name: Setup project for testing
          command: |
            cd ./out
            npm uninstall specgen.io            
            npm install @specgen.io/specgen.io@$SPECGEN_VERSION --save-dev
            npm install tsm --save-dev
            npm install uvu --save-dev
      - restore_cache:
          key: models-ts-<<parameters.values-file>>
      - yaml-execute:
          path: ./out
          yaml-file: .rendr.yaml
          yaml-path: .build
      - save_cache:
          key: models-ts-<<parameters.values-file>>
          paths: [ ~/specgen-tests/out/node_modules ]

