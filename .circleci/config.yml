version: 2.1

orbs:
  circleci: specgen/circleci@0.1.0
  artifactory: specgen/artifactory@0.5.0

parameters:
  specgen-version:
    type: string
    default: 2.1.<<pipeline.number>>

jobs:
  specgen:
    docker:
      - image: cimg/go:1.18.3
    working_directory: ~/specgen
    steps:
      - checkout
      - run:
          name: Build
          command: |
            cd specgen
            ./build.sh <<pipeline.parameters.specgen-version>>
      - run:
          name: Unit tests
          command: |
            cd specgen
            mkdir -p ./test-results
            go install github.com/jstemmer/go-junit-report@latest
            go test ./... -v 2>&1 | go-junit-report > ./test-results/go-test-report.xml
      - store_test_results:
          path: ./specgen/test-results
      - persist_to_workspace:
          root: .
          paths:
            - specgen/dist

  golang:
    docker:
      - image: cimg/go:1.18.3
    working_directory: ~/golang
    steps:
      - checkout
      - run:
          name: Localize specgen dependencies
          command: |
            go install github.com/specgen-io/goven@v0.0.1
            cd golang
            go mod vendor
            goven -name github.com/specgen-io/specgen-go/v2 -required -out vendored
            cd vendored
      - run:
          name: Checkout specgen-go tool repo and clean it
          command: |
            git clone https://github.com/specgen-io/specgen-go.git specgen-go
            cd specgen-go
            rm -rf v2
      - run:
          name: Copy vendored code
          command: |
            cp -a ./golang/vendored/. ./specgen-go/v2
      - run:
          name: Commit changes
          command: |
            cd specgen-go
            git add --all
            git config --global user.email $GITHUB_EMAIL
            git config --global user.name $GITHUB_USER
            git remote set-url origin https://$GITHUB_USER:$GITHUB_TOKEN@github.com/specgen-io/specgen-go.git
            if [[ `git status --porcelain` ]]; then
              git commit -m "Specgen <<pipeline.parameters.specgen-version>>"
              git push
            else
              echo "No changes detected - nothing to commit"
            fi
            git tag -f -a v<<pipeline.parameters.specgen-version>> -m "Specgen verison: v<<pipeline.parameters.specgen-version>>"
            git push -f --tags
      - run:
          name: Check installation
          command: |
            cd specgen-go
            go install github.com/specgen-io/specgen-go/v2@v<<pipeline.parameters.specgen-version>>


  ruby:
    docker:
      - image: cimg/go:1.18.3
    working_directory: ~/specgen
    steps:
      - build_specgen_plugin:
          plugin: ruby

  gem:
    docker:
      - image: circleci/ruby:2.4.9
    steps:
      - checkout
      - attach_workspace_folder:
          folder: ruby
          at: ./plugins/gem-specgen/lib
      - run:
          name: Build gem
          command: |
            cd ./plugins/gem-specgen
            export VERSION=<<pipeline.parameters.specgen-version>>
            gem build specgen.gemspec
      - setup-gems:
          jfrog-server-url: specgen.jfrog.io
          repo-name: gems
      - run:
          name: Push gem
          command: |
            cd ./plugins/gem-specgen
            export VERSION=<<pipeline.parameters.specgen-version>>
            gem push specgen-$VERSION.gem --host https://specgen.jfrog.io/artifactory/api/gems/gems

  gem-rubygems:
    docker:
      - image: circleci/ruby:2.4.9
    steps:
      - checkout
      - attach_workspace_folder:
          folder: ruby
          at: ./plugins/gem-specgen/lib
      - run:
          name: Build gem
          command: |
            cd ./plugins/gem-specgen
            export VERSION=<<pipeline.parameters.specgen-version>>
            gem build specgen.gemspec
      - setup-rubygems
      - run:
          name: Push gem
          command: |
            cd ./plugins/gem-specgen
            export VERSION=<<pipeline.parameters.specgen-version>>
            gem push --key rubygems specgen-$VERSION.gem


  scala:
    docker:
      - image: cimg/go:1.18.3
    working_directory: ~/specgen
    steps:
      - build_specgen_plugin:
          plugin: scala

  sbt:
    docker:
      - image: circleci/openjdk:8-jdk
    steps:
      - checkout
      - attach_workspace_folder:
          folder: scala
          at: ./plugins/sbt-specgen/src/main/resources
      - restore_cache:
          key: cache-{{ checksum "./plugins/sbt-specgen/build.sbt" }}
      - artifactory/setup-sbt:
          jfrog-server-url: specgen.jfrog.io
          repo-name: sbt
      - run:
          name: Build SBT plugin
          command: |
            cd ./plugins/sbt-specgen
            sbt -Dversion=<<pipeline.parameters.specgen-version>> clean test
      - run:
          name: Publish SBT plugin
          command: |
            cd ./plugins/sbt-specgen
            sbt -Dversion=<<pipeline.parameters.specgen-version>> publish
      - save_cache:
          key: cache-{{ checksum "./plugins/sbt-specgen/build.sbt" }}
          paths:
            - ~/.sbt
            - ~/.ivy2
            - ~/.m2

  sbt-sonatype:
    docker:
      - image: circleci/openjdk:8-jdk
    steps:
      - checkout
      - attach_workspace_folder:
          folder: scala
          at: ./plugins/sbt-specgen/src/main/resources
      - restore_cache:
          key: cache-{{ checksum "./plugins/sbt-specgen/build.sbt" }}
      - setup-sonatype-sbt
      - run:
          name: Publish SBT plugin
          command: |
            cd ./plugins/sbt-specgen
            sbt -Dversion=<<pipeline.parameters.specgen-version>> publishSigned sonatypeRelease


  typescript:
    docker:
      - image: cimg/go:1.18.3
    working_directory: ~/specgen
    steps:
      - build_specgen_plugin:
          plugin: typescript

  npm:
    docker:
      - image: cimg/node:16.8.0
    steps:
      - checkout
      - attach_workspace_folder:
          folder: typescript
          at: ./plugins/npm-specgen
      - artifactory/setup-npm:
          jfrog-server-url: specgen.jfrog.io
          repo-name: npm
      - run:
          name: npm publish package
          command: |
            cd ./plugins/npm-specgen
            npm pkg set name=@specgen.io/specgen.io
            npm version <<pipeline.parameters.specgen-version>>
            npm install
            npm publish

  npm-npmjs:
    docker:
      - image: cimg/node:16.8.0
    steps:
      - checkout
      - attach_workspace_folder:
          folder: typescript
          at: ./plugins/npm-specgen
      - run:
          name: npm publish package
          command: |
            if [[ $CIRCLE_BRANCH == main ]] || [[ $CIRCLE_BRANCH == v* ]]; then
              cd ./plugins/npm-specgen
              npm version <<pipeline.parameters.specgen-version>>
              npm install
              npm publish
            else
              echo "Will not release - not running on main branch"
            fi

  java:
    docker:
      - image: cimg/go:1.18.3
    working_directory: ~/specgen
    steps:
      - build_specgen_plugin:
          plugin: java

  maven-java:
    docker:
      - image: circleci/openjdk:11-jdk
    steps:
      - checkout
      - attach_workspace_folder:
          folder: java
          at: ./plugins/maven-java-specgen/src/main/resources
      - restore_cache:
          key: cache-{{ checksum "./plugins/maven-java-specgen/pom.xml" }}
      - artifactory/setup-maven:
          jfrog-server-url: specgen.jfrog.io
          repo-name: maven
      - run:
          name: Build Maven plugin
          command: |
            cd ./plugins/maven-java-specgen
            sed -i.bak 's/PROJECT_VERSION/<<pipeline.parameters.specgen-version>>/g' pom.xml
            mvn clean install
      - run:
          name: Deploy Maven plugin
          command: |
            cd ./plugins/maven-java-specgen
            mvn deploy -Dartifactory=true
      - save_cache:
          key: cache-{{ checksum "./plugins/maven-java-specgen/pom.xml" }}
          paths:
            - ~/.ivy2
            - ~/.m2

  maven-java-sonatype:
    docker:
      - image: circleci/openjdk:11-jdk
    steps:
      - checkout
      - attach_workspace_folder:
          folder: java
          at: ./plugins/maven-java-specgen/src/main/resources
      - restore_cache:
          key: cache-{{ checksum "./plugins/maven-java-specgen/pom.xml" }}
      - setup-sonatype-maven
      - run:
          name: Deploy Maven plugin
          command: |
            cd ./plugins/maven-java-specgen
            sed -i.bak 's/PROJECT_VERSION/<<pipeline.parameters.specgen-version>>/g' pom.xml
            export GPG_TTY=$(tty)
            mvn deploy -Dgpg.passphrase=$SONATYPE_GPG_PASSPHRASE -Dsonatype=true
      - save_cache:
          key: cache-{{ checksum "./plugins/maven-java-specgen/pom.xml" }}
          paths:
            - ~/.ivy2
            - ~/.m2

  gradle-java:
    docker:
      - image: circleci/openjdk:8-jdk
    steps:
      - checkout
      - attach_workspace_folder:
          folder: java
          at: ./plugins/gradle-java-specgen/src/main/resources
      - restore_cache:
          key: cache-{{ checksum "./plugins/gradle-java-specgen/build.gradle.kts" }}-{{ checksum "./plugins/gradle-java-specgen/settings.gradle.kts" }}
      - run:
          name: Build Gradle plugin
          command: |
            cd ./plugins/gradle-java-specgen
            ./gradlew build --build-cache --no-daemon -Pproject.version=<<pipeline.parameters.specgen-version>>
      - run:
          name: Deploy Gradle plugin
          command: |
            cd ./plugins/gradle-java-specgen
            ./gradlew publishAllPublicationsToArtifactoryRepository --build-cache --no-daemon \
            -Djfrog.user=$JFROG_USER \
            -Djfrog.pass=$JFROG_PASS \
            -Dproject.version=<<pipeline.parameters.specgen-version>>
      - save_cache:
          key: cache-{{ checksum "./plugins/gradle-java-specgen/build.gradle.kts" }}-{{ checksum "./plugins/gradle-java-specgen/settings.gradle.kts" }}
          paths: [ ~/.gradle ]

  gradle-java-pluginportal:
    docker:
      - image: circleci/openjdk:8-jdk
    steps:
      - checkout
      - attach_workspace_folder:
          folder: java
          at: ./plugins/gradle-java-specgen/src/main/resources
      - restore_cache:
          key: cache-{{ checksum "./plugins/gradle-java-specgen/build.gradle.kts" }}-{{ checksum "./plugins/gradle-java-specgen/settings.gradle.kts" }}
      - run:
          name: Deploy Gradle Java plugin
          command: |
            cd ./plugins/gradle-java-specgen
            ./gradlew publishPlugins --build-cache --no-daemon \
            -Pgradle.publish.key=$GRADLE_PUBLISH_KEY \
            -Pgradle.publish.secret=$GRADLE_PUBLISH_SECRET \
            -Dproject.version=<<pipeline.parameters.specgen-version>>


  kotlin:
    docker:
      - image: cimg/go:1.18.3
    working_directory: ~/specgen
    steps:
      - build_specgen_plugin:
          plugin: kotlin

  maven-kotlin:
    docker:
      - image: circleci/openjdk:11-jdk
    steps:
      - checkout
      - attach_workspace_folder:
          folder: kotlin
          at: ./plugins/maven-kotlin-specgen/src/main/resources
      - restore_cache:
          key: cache-{{ checksum "./plugins/maven-kotlin-specgen/pom.xml" }}
      - artifactory/setup-maven:
          jfrog-server-url: specgen.jfrog.io
          repo-name: maven
      - run:
          name: Build Maven plugin
          command: |
            cd ./plugins/maven-kotlin-specgen
            sed -i.bak 's/PROJECT_VERSION/<<pipeline.parameters.specgen-version>>/g' pom.xml
            mvn clean install
      - run:
          name: Deploy Maven plugin
          command: |
            cd ./plugins/maven-kotlin-specgen
            sed -i.bak 's/PROJECT_VERSION/<<pipeline.parameters.specgen-version>>/g' pom.xml
            mvn deploy -Dartifactory=true
      - save_cache:
          key: cache-{{ checksum "./plugins/maven-kotlin-specgen/pom.xml" }}
          paths:
            - ~/.ivy2
            - ~/.m2

  maven-kotlin-sonatype:
    docker:
      - image: circleci/openjdk:11-jdk
    steps:
      - checkout
      - attach_workspace_folder:
          folder: kotlin
          at: ./plugins/maven-kotlin-specgen/src/main/resources
      - restore_cache:
          key: cache-{{ checksum "./plugins/maven-kotlin-specgen/pom.xml" }}
      - setup-sonatype-maven
      - run:
          name: Deploy Maven plugin
          command: |
            cd ./plugins/maven-kotlin-specgen
            sed -i.bak 's/PROJECT_VERSION/<<pipeline.parameters.specgen-version>>/g' pom.xml            
            export GPG_TTY=$(tty)
            mvn deploy -Dgpg.passphrase=$SONATYPE_GPG_PASSPHRASE -Dsonatype=true
      - save_cache:
          key: cache-{{ checksum "./plugins/maven-kotlin-specgen/pom.xml" }}
          paths:
            - ~/.ivy2
            - ~/.m2

  gradle-kotlin:
    docker:
      - image: circleci/openjdk:8-jdk
    steps:
      - checkout
      - attach_workspace_folder:
          folder: kotlin
          at: ./plugins/gradle-kotlin-specgen/src/main/resources
      - restore_cache:
          key: cache-{{ checksum "./plugins/gradle-kotlin-specgen/build.gradle.kts" }}-{{ checksum "./plugins/gradle-kotlin-specgen/settings.gradle.kts" }}
      - run:
          name: Build Gradle plugin
          command: |
            cd ./plugins/gradle-kotlin-specgen
            ./gradlew build --build-cache --no-daemon -Pproject.version=<<pipeline.parameters.specgen-version>>
      - run:
          name: Deploy Gradle plugin
          command: |
            cd ./plugins/gradle-kotlin-specgen
            ./gradlew publishAllPublicationsToArtifactoryRepository --build-cache --no-daemon \
            -Djfrog.user=$JFROG_USER \
            -Djfrog.pass=$JFROG_PASS \
            -Dproject.version=<<pipeline.parameters.specgen-version>>
      - save_cache:
          key: cache-{{ checksum "./plugins/gradle-kotlin-specgen/build.gradle.kts" }}-{{ checksum "./plugins/gradle-kotlin-specgen/settings.gradle.kts" }}
          paths: [ ~/.gradle ]

  gradle-kotlin-pluginportal:
    docker:
      - image: circleci/openjdk:8-jdk
    steps:
      - checkout
      - attach_workspace_folder:
          folder: kotlin
          at: ./plugins/gradle-kotlin-specgen/src/main/resources
      - restore_cache:
          key: cache-{{ checksum "./plugins/gradle-kotlin-specgen/build.gradle.kts" }}-{{ checksum "./plugins/gradle-kotlin-specgen/settings.gradle.kts" }}
      - run:
          name: Deploy Gradle Kotlin plugin
          command: |
            cd ./plugins/gradle-kotlin-specgen
            ./gradlew publishPlugins --build-cache --no-daemon \
            -Pgradle.publish.key=$GRADLE_PUBLISH_KEY \
            -Pgradle.publish.secret=$GRADLE_PUBLISH_SECRET \
            -Dproject.version=<<pipeline.parameters.specgen-version>>


  build-complete:
    docker:
      - image: cimg/base:2021.04
    steps:
      - run: echo "Build for <<pipeline.parameters.specgen-version>> is complete!!!"

  release-specgen:
    docker:
      - image: cimg/go:1.16.4
    working_directory: ~/specgen
    steps:
      - checkout
      - attach_workspace_folder:
          folder: specgen
          at: .
      - run:
          name: Release
          command: ./release.sh <<pipeline.parameters.specgen-version>> ${GITHUB_TOKEN}
      - run:
          name: Create git tag
          command: |
            git config --global user.email $GITHUB_EMAIL
            git config --global user.name $GITHUB_USER
            git remote set-url origin https://$GITHUB_USER:$GITHUB_TOKEN@github.com/specgen-io/specgen.git
            git tag -f -a v<<pipeline.parameters.specgen-version>> -m "Specgen verison: v<<pipeline.parameters.specgen-version>>"
            git push -f --tags

commands:
  attach_workspace_folder:
    parameters:
      workspace:
        type: string
        default: ./workspace
      folder:
        type: string
      at:
        type: string
    steps:
      - attach_workspace:
          at: <<parameters.workspace>>
      - run:
          name: Copy folder from attached workspace
          command: cp -a <<parameters.workspace>>/<<parameters.folder>>/. <<parameters.at>>
      - run:
          name: Inspect local folder
          command: find <<parameters.at>>

  build_specgen_plugin:
    parameters:
      plugin:
        type: string
    steps:
      - checkout
      - run:
          name: Build
          command: |
            cd <<parameters.plugin>>
            ../build.sh <<pipeline.parameters.specgen-version>>
      - persist_to_workspace:
          root: .
          paths:
            - <<parameters.plugin>>/dist

  setup-sonatype-maven:
    steps:
      - run:
          name: Add PGP secret key
          command: |
            mkdir -p ~/.gpg
            (echo "$SONATYPE_GPG_SECRET_KEY" | base64 -d) > ~/private.key
            gpg --batch --import ~/private.key
            gpg --list-keys
      - run:
          name: Setup Sonatype for Maven
          command: |
            mkdir -p ~/.m2
            tee > ~/.m2/settings.xml \<<END
            <settings>
              <servers>
                <server>
                  <id>ossrh</id>
                  <username>$SONATYPE_USER</username>
                  <password>$SONATYPE_PASSWORD</password>
                </server>
              </servers>
            </settings>
            END

  setup-sonatype-sbt:
    steps:
      - run:
          name: Setup Sonatype for SBT
          command: |
            mkdir -p ~/.sbt/1.0
            tee > ~/.sbt/1.0/sonatype.sbt \<<END
            credentials += Credentials("Sonatype Nexus Repository Manager", "oss.sonatype.org", "$SONATYPE_USER", "$SONATYPE_PASSWORD")
            publishTo := Some(Opts.resolver.sonatypeStaging)
            pgpPassphrase := Some("$SONATYPE_GPG_PASSPHRASE".toArray)
            END
      - run:
          name: Add sontype plugins
          command: |
            tee > ~/.sbt/1.0/scala_jfrog.sbt \<<END
            val scala_jfrog = "Scala JFrog" at "https://scala.jfrog.io/artifactory/sbt-plugin-releases"
            resolvers += scala_jfrog
            END
            mkdir -p ~/.sbt/1.0/plugins
            tee > ~/.sbt/1.0/plugins/sonatype.sbt \<<END
            addSbtPlugin("org.xerial.sbt" % "sbt-sonatype" % "2.3")
            addSbtPlugin("com.jsuereth" % "sbt-pgp" % "1.1.1")
            END
      - run:
          name: Write PGP secret key
          command: |
            mkdir -p ~/.sbt/gpg
            (echo "$SONATYPE_GPG_SECRET_KEY" | base64 -d) > ~/.sbt/gpg/secring.asc
  setup-rubygems:
    steps:
      - run:
          name: Write key
          command: |
            mkdir ~/.gem
            tee > ~/.gem/credentials \<<END
            ---
            :rubygems_api_key: $RUBYGEMS_API_KEY
            END
            chmod 600 ~/.gem/credentials

  setup-gems:
    parameters:
      jfrog-server-url:
        type: string
      repo-name:
        type: string
    steps:
      - run:
          name: Setup Artifactory for RubyGems
          command: |
            export JFROG_USER_SAFE=$(echo "$JFROG_USER" | sed "s/@/%40/")
            gem source --add https://$JFROG_USER_SAFE:$JFROG_PASS@<< parameters.jfrog-server-url >>/artifactory/api/gems/<< parameters.repo-name >>/
            curl -u$JFROG_USER:$JFROG_PASS https://<< parameters.jfrog-server-url >>/artifactory/api/gems/<< parameters.repo-name >>/api/v1/api_key.yaml > ~/.gem/credentials
            chmod 600 ~/.gem/credentials

workflows:
  build-release:
    jobs:
      - specgen:
          context: specgen
      - golang:
          context: specgen
      - ruby:
          context: specgen
      - gem:
          context: specgen
          requires:
            - ruby
      - scala:
          context: specgen
      - sbt:
          context: specgen
          requires:
            - scala
      - java:
          context: specgen
      - maven-java:
          context: specgen
          requires:
            - java
      - gradle-java:
          context: specgen
          requires:
            - java
      - kotlin:
          context: specgen
      - maven-kotlin:
          context: specgen
          requires:
            - kotlin
      - gradle-kotlin:
          context: specgen
          requires:
            - kotlin
      - typescript:
          context: specgen
      - npm:
          context: specgen
          requires:
            - typescript
      - build-complete:
          requires:
            - specgen
            - golang
            - sbt
            - maven-java
            - maven-kotlin
            - gradle-java
            - gradle-kotlin
            - gem
            - npm
      - circleci/start-pipeline:
          name: test-models
          repository: specgen-io/test-models
          branch: main
          pipeline-parameters: '{"specgen-version": "<<pipeline.parameters.specgen-version>>"}'
          context: specgen
          requires:
            - build-complete
      - circleci/start-pipeline:
          name: test-clients
          repository: specgen-io/test-clients
          branch: main
          pipeline-parameters: '{"specgen-version": "<<pipeline.parameters.specgen-version>>"}'
          context: specgen
          requires:
            - build-complete
      - circleci/start-pipeline:
          name: test-services
          repository: specgen-io/test-services
          branch: main
          pipeline-parameters: '{"specgen-version": "<<pipeline.parameters.specgen-version>>"}'
          context: specgen
          requires:
            - build-complete
      - approve-release:
          type: approval
          requires:
            - build-complete
          filters:
            branches:
              only:
                - main
                - /v.*/
      - release-specgen:
          context: specgen
          requires:
            - approve-release
      - maven-java-sonatype:
          context: specgen
          requires:
            - approve-release
      - maven-kotlin-sonatype:
          context: specgen
          requires:
            - maven-java-sonatype
      - sbt-sonatype:
          context: specgen
          requires:
            - maven-kotlin-sonatype
      - gradle-java-pluginportal:
          context: specgen
          requires:
            - approve-release
      - gradle-kotlin-pluginportal:
          context: specgen
          requires:
            - approve-release
      - npm-npmjs:
          context: specgen
          requires:
            - approve-release
      - gem-rubygems:
          context: specgen
          requires:
            - approve-release