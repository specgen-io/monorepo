components:
  schemas:
    v2.Message:
      type: object
      required:
        - bool_field
        - string_field
      properties:
        bool_field:
          type: boolean
        string_field:
          type: string
    v2.BadRequestError:
      type: object
      required:
        - message
        - location
      properties:
        message:
          type: string
        location:
          $ref: '#/components/schemas/v2.ErrorLocation'
        errors:
          type: array
          items:
            $ref: '#/components/schemas/v2.ValidationError'
    v2.ValidationError:
      type: object
      required:
        - path
        - code
      properties:
        path:
          type: string
        code:
          type: string
        message:
          type: string
    v2.ErrorLocation:
      type: string
      enum:
        - query
        - header
        - body
    v2.NotFoundError:
      type: object
      required:
        - message
      properties:
        message:
          type: string
    v2.InternalServerError:
      type: object
      required:
        - message
      properties:
        message:
          type: string
    Message:
      type: object
      required:
        - int_field
        - string_field
      properties:
        int_field:
          type: integer
          format: int32
        string_field:
          type: string
    Parameters:
      type: object
      required:
        - int_field
        - long_field
        - float_field
        - double_field
        - decimal_field
        - bool_field
        - string_field
        - string_defaulted_field
        - string_array_field
        - uuid_field
        - date_field
        - date_array_field
        - datetime_field
        - enum_field
      properties:
        int_field:
          type: integer
          format: int32
        long_field:
          type: integer
          format: int64
        float_field:
          type: number
          format: float
        double_field:
          type: number
          format: double
        decimal_field:
          type: number
          format: decimal
        bool_field:
          type: boolean
        string_field:
          type: string
        string_opt_field:
          type: string
        string_defaulted_field:
          type: string
        string_array_field:
          type: array
          items:
            type: string
        uuid_field:
          type: string
          format: uuid
        date_field:
          type: string
          format: date
        date_array_field:
          type: array
          items:
            type: string
            format: date
        datetime_field:
          type: string
          format: date-time
        enum_field:
          $ref: '#/components/schemas/Choice'
    UrlParameters:
      type: object
      required:
        - int_field
        - long_field
        - float_field
        - double_field
        - decimal_field
        - bool_field
        - string_field
        - uuid_field
        - date_field
        - datetime_field
        - enum_field
      properties:
        int_field:
          type: integer
          format: int32
        long_field:
          type: integer
          format: int64
        float_field:
          type: number
          format: float
        double_field:
          type: number
          format: double
        decimal_field:
          type: number
          format: decimal
        bool_field:
          type: boolean
        string_field:
          type: string
        uuid_field:
          type: string
          format: uuid
        date_field:
          type: string
          format: date
        datetime_field:
          type: string
          format: date-time
        enum_field:
          $ref: '#/components/schemas/Choice'
    Everything:
      type: object
      required:
        - body_field
        - float_query
        - bool_query
        - uuid_header
        - datetime_header
        - date_url
        - decimal_url
      properties:
        body_field:
          $ref: '#/components/schemas/Message'
        float_query:
          type: number
          format: float
        bool_query:
          type: boolean
        uuid_header:
