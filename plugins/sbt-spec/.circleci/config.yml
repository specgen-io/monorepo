version: 2
jobs:
  build:
    working_directory: ~/sbt-spec
    docker:
      - image: circleci/openjdk:8-jdk
    steps:
      - checkout
      - restore_cache:
          key: cache-{{ checksum "build.sbt" }}
      - run: sbt -Dbuildnum=$CIRCLE_BUILD_NUM clean test publish bintrayRelease
      - save_cache:
          key: cache-{{ checksum "build.sbt" }}
          paths:
            - ~/.sbt
            - ~/.ivy2
            - ~/.m2

workflows:
  version: 2
  build-release:
    jobs:
      - build:
          context: bintray
          filters:
            branches:
              only: master