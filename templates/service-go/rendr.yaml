rendr: 0
name: service-go
title: Specgen Golang Service
static:
  - "{{#swagger.value}}/docs"
rename: {"gitignore": ".gitignore"}
args:
  project:
    type: string
    description: project name
    default: the-service
  jsonmode:
    type: string
    description: JSON mode
    values: [strict, nonstrict]
    default: strict  
  server:
    type: string
    description: server framework
    values: [vestigo, httprouter, chi]
    default: vestigo
  package:
    type: string
    description: package name
    default: theservice
  cors:
    type: boolean
    description: do you want to enable cors
    default: no
  swagger:
    type: boolean
    description: do you want to enable swagger generation and hosting
    default: yes
  versions:
    type: group
    noinput: true
    args:
      go:
        type: string
        default: 1.18
      specgen:
        type: string
        default: 2.1.2134
      civil:
        type: string
        default: 0.82.0
      uuid:
        type: string
        default: 1.2.0
      vestigo:
        type: string
        default: 1.1.1
      httprouter:
        type: string
        default: 1.3.0
      chi:
        type: string
        default: 5.0.8
      chi-cors:
        type: string
        default: 1.2.1
      decimal:
        type: string
        default: 1.2.0
      logrus:
        type: string
        default: 1.8.1
      testify:
        type: string
        default: 1.7.0
      