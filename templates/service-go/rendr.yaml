rendr: 0
name: service-go
title: Specgen Golang Service
static:
  - "{{#swagger.value}}/docs"
rename: {"gitignore": ".gitignore"}
args:
  project:
    type: string
    description: project name
    default: the-service
  server:
    type: string
    description: server framework
    values: [vestigo]
    default: vestigo
  package:
    type: string
    description: package name
    default: theservice
  swagger:
    type: boolean
    description: do you want to enable swagger generation and hosting
    default: yes
  versions:
    type: group
    noinput: true
    args:
      go:
        type: string
        default: 1.18
      specgen:
        type: string
        default: 2.1.1853
      civil:
        type: string
        default: 0.82.0
      uuid:
        type: string
        default: 1.2.0
      vestigo:
        type: string
        default: 1.1.1
      decimal:
        type: string
        default: 1.2.0
      logrus:
        type: string
        default: 1.8.1
      testify:
        type: string
        default: 1.7.0
      