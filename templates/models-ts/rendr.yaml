rendr: 0
name: models-ts
title: Specgen TypeScript Models
rename: {"gitignore": ".gitignore"}
args:
  project:
    type: string
    description: project name
    default: the-models
  validation:
    type: string
    description: validation library
    values: [superstruct, io-ts]
    default: superstruct
  package:
    type: string
    description: package name
    default: themodels
  versions:
    type: group
    noinput: true
    args:
      typescript:
        type: string
        default: 4.7.4
      specgen:
        type: string
        default: ^2.1.1853
      superstruct:
        type: string
        default: ^0.15.2
      fp-ts:
        type: string
        default: ^2.9.3
      io-ts:
        type: string
        default: ^2.2.13
      io-ts-types:
        type: string
        default: ^0.5.16
      monocle-ts:
        type: string
        default: ^2.0.0
      newtype-ts:
        type: string
        default: ^0.3.2