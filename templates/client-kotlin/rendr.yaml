rendr: 0
name: client-kotlin
title: Specgen Kotlin Client
executables: 
  - "{{#build.maven}}/mvn"
  - "{{#build.gradle-kotlin}}/gradlew"
  - "{{#build.gradle-groovy}}/gradlew"
rename: {"gitignore": ".gitignore"}
args:
  project:
    type: string
    description: project name
    default: the-client
  build:
    type: string
    description: build system
    values: [maven, gradle-kotlin, gradle-groovy]
    default: maven
  groupid:
    type: string
    description: project group id
    default: com.company
  client:
    type: string
    description: client library
    values: [okhttp, micronaut]
    default: okhttp
  jsonlib:
    type: string
    description: JSON library
    values: [jackson, moshi]
    default: jackson
  package:
    type: string
    description: package name
    default: theclient
  versions:
    type: group
    noinput: true
    args:
      maven:
        type: string
        default: 3.8.1
      kotlin:
        type: string
        default: 1.6.10
      java:
        type: string
        default: 11
      specgen:
        type: string
        default: 2.1.1853
      jackson:
        type: string
        default: 2.14.0
      moshi:
        type: string
        default: 1.14.0
      jsr305:
        type: string
        default: 3.0.2
      okhttp:
        type: string
        default: 4.10.0
      micronaut:
        type: string
        default: 3.6.0
      micronaut_application:
        type: string
        default: 3.6.7  
      log4j:
        type: string
        default: 2.19.0