rendr: 0
name: service-ts
title: Specgen TypeScript Service
rename: {"gitignore": ".gitignore"}
args:
  project:
    type: string
    description: project name
    default: the-service
  build:
    type: string
    description: build system
    default: npm
  groupid:
    type: string
    description: project group id
    default: com.company
  server:
    type: string
    description: server framework
    values: [express, koa]
    default: express
  validation:
    type: string
    description: validation library
    values: [superstruct, io-ts]
    default: superstruct
  package:
    type: string
    description: package name
    default: theservice
  swagger:
    type: boolean
    description: do you want to enable swagger generation and hosting
    default: yes
  versions:
    type: group
    noinput: true
    args:
      typescript:
        type: string
        default: 4.7.4
      node:
        type: string
        default: ^15.2.2
      specgen:
        type: string
        default: ^2.1.1853
      yamljs:
        type: string
        default: ^0.3.0
      types-yamljs:
        type: string
        default: ^0.2.31
      cors:
        type: string
        default: ^2.8.5
      express:
        type: string
        default: ^4.17.1
      superstruct:
        type: string
        default: ^0.15.2
      swagger-ui-express:
        type: string
        default: ^4.1.3
      koa-router:
        type: string
        default: ^10.0.0
      koa-router-types:
        type: string
        default: ^8.0.4
      koa:
        type: string
        default: ^2.13.1
      koa-bodyparser:
        type: string
        default: ^4.3.0
      koa-swagger-ui:
        type: string
        default: ^5.2.0
      fp-ts:
        type: string
        default: ^2.9.3
      io-ts:
        type: string
        default: ^2.2.13
      io-ts-types:
        type: string
        default: ^0.5.16
      monocle-ts:
        type: string
        default: ^2.0.0
      newtype-ts:
        type: string
        default: ^0.3.2 