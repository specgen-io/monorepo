rendr: 0
name: service-kotlin
title: Specgen Kotlin Service
executables: 
  - "{{#build.maven}}/mvnw"
  - "{{#build.gradle-kotlin}}/gradlew"
  - "{{#build.gradle-groovy}}/gradlew"
rename: {"gitignore": ".gitignore"}
args:
  project:
    type: string
    description: project name
    default: the-service
  build:
    type: string
    description: build system
    values: [maven, gradle-kotlin, gradle-groovy]
    default: gradle-kotlin
  groupid:
    type: string
    description: project group id
    default: com.company
  server:
    type: string
    description: server framework
    values: [micronaut, spring]
    default: micronaut
  jsonlib:
    type: string
    description: JSON library
    values: [jackson, moshi]
    default: jackson  
  package:
    type: string
    description: package name
    default: theservice
  mainclass:
    type: string
    description: kotlin main class
    default: MyApplication
  swagger:
    type: boolean
    description: do you want to enable swagger generation and hosting
    default: yes
  versions:
    type: group
    noinput: true
    args:
      specgen:
        type: string
        default: 2.1.2134
      kotlin:
        type: string
        default: 1.7.20
      java:
        type: string
        default: 11
      kotlin_spring:
        type: string
        default: 1.7.20
      springfox:
        type: string
        default: 3.0.0
      spring_boot:
        type: string
        default: 2.5.5
      spring_dependency:
        type: string
        default: 1.0.11.RELEASE 
      micronaut:
        type: string
        default: 3.6.0
      micronaut_application:
        type: string
        default: 3.6.7
      jsr305:
        type: string
        default: 3.0.2
      jakarta:
        type: string
        default: 2.1.0
      moshi:
        type: string
        default: 1.14.0  